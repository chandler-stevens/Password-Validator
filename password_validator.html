<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Password Validator</title>
  <meta charset="utf-8">
  <meta name="author" content="Chandler Stevens">
  <style>
		h1
		{
			display: inline;
		}
  </style>
</head>
<body>
	<div>
		<h1>Enter a Password:</h1>
		<input id="entryPassword" type="password" width=20/>
		<button type="button" onClick='testPassword()'>Check Me</button>
		<br><br>
		<h1 id="textResult">&nbsp;</h1>
	</div>
	<script>
		function containsSingleDigit(password)
		{
			var count = 0;

			for (let i = 0; i < password.length; i++)
			{
				if (!isNaN(password.charAt(i)))
				{
					count++;
				}
			}

			if (count == 1)
			{
				return true;
			}
			return false;
		}

		function testPassword()
		{
			var inputPassword = document.getElementById('entryPassword').value;
			var length = inputPassword.length;
			var result = "Valid password entered"

			if (length < 6)
			{
				result = "Invalid password, Provide at least 6 characters";
			}
			else if (inputPassword.indexOf(" ") != -1)
			{
				result = "Invalid password, Must not contain any spaces";
			}
			else if (!containsSingleDigit(inputPassword))
			{
				result = "Invalid password, Must contain exactly one digit";
			}
			else if (inputPassword.substring(0, 3) ===
			         inputPassword.substring(length - 3, length))
			{
				result = "Invalid password, " +
				         "First 3 characters must not match last 3 characters";
			}

			document.getElementById("textResult").innerHTML = result;
		}
  </script>
</body>
</html>
